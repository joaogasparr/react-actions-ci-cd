name: Continuous Integration

on:
  pull_request:
    types: [opened, edited, synchronize, reopened]

jobs:
  ci:
    runs-on: ubuntu-18.04
    steps:
      - name: Code Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Use Node.js 14.x
        uses: actions/setup-node@v3
        with:
          node-version: 14.x
      - name: Installing Dependencies
        run: npm install
      - name: Running Unit Tests
        run: npm run test --coverage --watchAll=false
      - name: Running Lint
        run: npm run lint
      - uses: sonarsource/sonarqube-scan-action@master
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        with:
          args: >
            -Dsonar.projectKey=${{ secrets.SONAR_PROJECT_KEY }}
            -Dsonar.projectName=${{ secrets.SONAR_PROJECT_KEY }}
            -Dsonar.sourceEncoding=UTF-8
            -Dsonar.sources=src
            -Dsonar.exclusions=**/node_modules/**,**/*.test.ts,**/*.test.tsx
            -Dsonar.tests=src
            -Dsonar.test.inclusions=**/*.test.tsx,**/*.test.ts
            -Dsonar.typescript.exclusions=**/node_modules/**
            -Dsonar.typescript.coveragePlugin=lcov
            -Dsonar.typescript.lcov.reportPaths=coverage/lcov.info
      - uses: sonarsource/sonarqube-quality-gate-action@master
        timeout-minutes: 5
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
