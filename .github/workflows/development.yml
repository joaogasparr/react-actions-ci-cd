name: Development Workflow

on:
  push:
    branches:
      - develop

jobs:
  build:
    runs-on: ubuntu-18.04
    steps:
      - name: Code Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Use Node.js 14.x
        uses: actions/setup-node@v3
        with:
          node-version: 14.x
      - name: Installing Dependencies
        run: npm install
      - name: Running Unit Tests
        run: npm run test:cov
      - name: Running Lint
        run: npm run lint
      - name: Generate build
        run: npm run build
      - name: SonarQube Scan
        uses: sonarsource/sonarqube-scan-action@master
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        with:
          args: >
            -Dsonar.projectKey=${{ secrets.SONAR_PROJECT_KEY }}
            -Dsonar.projectName=${{ secrets.SONAR_PROJECT_KEY }}
            -Dsonar.sourceEncoding=UTF-8
            -Dsonar.sources=src
            -Dsonar.exclusions=**/node_modules/**,**/*.spec.ts,**/*.spec.tsx
            -Dsonar.tests=src
            -Dsonar.test.inclusions=**/*.spec.tsx,**/*.spec.ts
            -Dsonar.typescript.exclusions=**/node_modules/**
            -Dsonar.typescript.coveragePlugin=lcov
            -Dsonar.typescript.lcov.reportPaths=coverage/lcov.info
            -Dsonar.scm.provider=git
            -Dsonar.branch.name=${{ github.HEAD_REF }}
      - name: SonarQube Quality Gate Check
        uses: sonarsource/sonarqube-quality-gate-action@master
        timeout-minutes: 5
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      - name: Share artifact inside workflow
        uses: actions/upload-artifact@v3
        with:
          name: "artifact-${{ github.SHA }}"
          path: build

  deploy:
    runs-on: ubuntu-18.04
    needs: build
    steps:
      - name: Get the last artifact
        uses: actions/download-artifact@v3
        with:
          name: "artifact-${{ github.SHA }}"
      - name: Deploy to Netlify
        uses: nwtgck/actions-netlify@v1.2
        with:
          publish-dir: "./"
          production-branch: develop
          production-deploy: true
          github-token: ${{ secrets.GITHUB_TOKEN }}
          deploy-message: "Deploy from GitHub Actions"
          fails-without-credentials: true
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
        timeout-minutes: 1
